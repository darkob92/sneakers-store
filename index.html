<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sneaker Store</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- navigation html start -->
  <nav class="navigation">
    <div class="logo-box">
      <span class="logo">Sneaker Store</span>
    </div>
    <div class="menu-box">
      <div class="menu">
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  <!-- navigation html end -->

  <!-- main html start -->
  <main class="main-box">
    <div class="side-text">
      <span class="side-text-1">Discover</span>
      <span class="side-text-2">new</span>
    </div>
    <div style="clear: both"></div>

    <div class="main-products">
      <div class="product-1">
        <img src="/images/free-run.png" alt="free-run">
        <h3 class="product-description">
          <span class="product-title">Nike free run 2018</span>
          <span class="product-price">&pound;109.95</span>
        </h3>
        <a href="#" class="add-button">
          &plus;
        </a>
      </div>
      <div class="product-2">
        <img src="/images/air-max.png" alt="air-max">
        <h3 class="product-description">
          <span class="product-title">Nike Air Max 2017</span>
          <span class="product-price">&pound;199.95</span>
        </h3>
      </div>
    </div>

  </main>

</body>
</html>
